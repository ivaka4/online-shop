<!DOCTYPE html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<th:block th:include="~{common/head}"></th:block>
<body>
<!-- Navigation-->
<th:block th:include="~{common/nav-bar}"></th:block>
<!-- Header-->
<th:block th:include="~{common/header}"></th:block>
<!-- Section-->
<section class="py-5">
    <form th:object="${productAddBindingModel}" action="/store/product/new" class="form" th:method="post">
        <div class="form-group">

            <div class="col-xs-6">
                <label for="quantity"><h4>Product quantity</h4></label>
                <input th:value="*{quantity}" type="number" class="form-control"
                       name="quantity"
                       id="quantity"
                       title="enter your quantity">
                <small class="span-info-text-error"
                       th:each="error : ${#fields.errors('quantity')}"
                       th:text="${error}"></small>
            </div>
        </div>
        <div class="form-group">

            <div class="col-xs-6">
                <label for="productName"><h4>Product Name</h4></label>
                <input th:value="*{productName}" type="text" class="form-control"
                       name="productName"
                       id="productName"
                       title="enter your product name">
                <small class="span-info-text-error"
                       th:each="error : ${#fields.errors('productName')}"
                       th:text="${error}"></small>
            </div>
        </div>
        <button class="btn-outline-dark btn-lg" type="submit"><i></i> Add
        </button>
    </form>
</section>
<!-- Footer-->
<th:block th:include="~{common/footer}"></th:block>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
